<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Project/Calculator/style.css">
</head>
<body>
    <div class="container">
       <div>
        <input type="text" class="display" placeholder="0" readonly>
       </div>
        <div class="calcKeys">
            <button>AC</button>
            <button>DEL</button>
            <button>/</button>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="infixToPostfix.js"></script>
</body>
</html>
